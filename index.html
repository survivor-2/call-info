<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Number Lookup</title>
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Phone Number Lookup</h1>

    </div>
  </div>
